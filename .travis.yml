language: node_js
addons:
  apt:
    packages:
      - fakeroot
      - dpkg
      - rpm
before_install:
  - if [ $TRAVIS_OS_NAME = "osx" ]; then brew update && ln -s /usr/local/opt/openssl/include/openssl /usr/local/include; fi
jobs:
  include:
    - stage: test
    - stage: deploy electron
      script: npm run predeploy && GIT_TAG=$TRAVIS_TAG npm run deploy:electron
      if: tag is present and tag =~ ^((?!beta).)*$
      os: linux
    - script: npm run predeploy && GIT_TAG=$TRAVIS_TAG npm run deploy:electron
      if: tag is present and tag =~ ^((?!beta).)*$
      os: osx
    - stage: build and deploy
      env: BUCKET=integration-wallet.kinesisgroup.io TRAVIS_TAG=true
      if: branch = master and type = push
      script: npm run build:web
      deploy: &deploy
        provider: s3
        region: ap-southeast-2
        skip_cleanup: true
        bucket: $BUCKET
        local_dir: dist
        on:
          tags: true
    - env: BUCKET=uat-wallet.kinesisgroup.io
      if: tag is present
      script: npm run build:web
      deploy:
        <<: *deploy
    - env: BUCKET=wallet.kinesisgroup.io
      if: tag is present and tag =~ ^((?!beta).)*$
      script: npm run build:web
      deploy:
        <<: *deploy

